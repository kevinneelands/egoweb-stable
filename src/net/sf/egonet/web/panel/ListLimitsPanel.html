<!-- ListLimitsPanel.html                           -->
<!-- Multiple and Single selection 'list-of-alters' -->
<!-- questions have the option of requiring one     -->
<!-- answer to be selected a minimum or maximum     -->
<!-- number of times                                -->
<!-- KCN May 27 2010                                -->

<wicket:panel wicket:id = "listLimitsPanel" >
    <form wicket:id = "listLimitsForm" > 
    <table border="0" bgcolor="#dddddd" >
    <tr>
    <td style="padding-left:0; padding-right:0; white-space:nowrap;" align="right">Use List Limit?
    	<input type="checkbox" wicket:id="withListRange" /></td>
    <td style="padding-left:4px; padding-right:0;">Min:
    	<input type="text" wicket:id="min" size="5" /></td>
    <td style="padding-left:4px; padding-right:0;">Max:
    	<input type="text" wicket:id="max" size="5" /></td>
    <td colspan="2"style="padding-left:5px; padding-right:0; white-space:nowrap;" align="right">Count Response:
    	<select wicket:id="listRangeString"></select></td>
    </tr> 
    <tr>
    <td style="padding-left:0; padding-right:0; white-space:nowrap;">PAGE-LEVEL Buttons: </td>
    <td style="padding-left:4px; padding-right:0;">DON'T KNOW
    	<input type="checkbox" wicket:id="dontknow" /></td>	
    <td style="padding-left:4px; padding-right:0;" >REFUSE
    	<input type="checkbox" wicket:id="refuse" /></td>
    <td style="padding-left:4px; padding-right:0;" >None
    	<input type="checkbox" wicket:id="none" /></td>
    <td style="padding-left:4px; padding-right:0;" >Set Alls
    	<input type="checkbox" wicket:id="all" /></td>	
 <!--   <td style="padding-left:0; padding-right:0;" align="right">'All' Response: -->
 <!--        <select wicket:id="allOption"></select></td>                          -->
    </tr>
    </table>
    </form>
</wicket:panel>
